<!DOCTYPE html>
<html>
    <head>
        <title> Word Guess Game </title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-header">
                      <h1 class="text-center">Welcome to HangMan <br><small class="text-secondary"> Lets Hangout with Hangman.</small></h1>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                <div class="col-md-12" id="firstRow">
                    <h2 class="text-center">Guess the word!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto mt-5 d-flex justify-content-center" id="hangManWord"></div>
            </div>
            <div class="container">
                <div class="row mt-5">
                <div class="col-md-4 mx-auto">
                    <div class="form-group d-flex flex-column align-items-center">
                        <label for="guessInput">Don't Hang Me Bro!</label>
                        <input type="text" id="guessInput" class="form-control">
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12 mx-auto">
                   <div class="row mt-5 mb-3">
                       <div class="col-md-12 text-center"><h1>Letters Chosen</h1></div>
                   </div>
                   <div class="container p-3 pl-4 pb-2 border rounded">
                        <div class="row d-flex justify-content-around">
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="113">Q</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="119">W</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="101">E</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="114">R</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="116">T</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="121">Y</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="117">U</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="105">I</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="111">O</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-2 mb-3 bg-light letterKeys" id="112">P</div>
                    </div>
                    <div class="row d-flex justify-content-around">
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="97">A</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="115">S</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="100">D</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="102">F</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="103">G</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="104">H</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="106">J</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="107">K</div>
                        <div class="col-md-1 p-3 text-center border rounded mr-1 mb-3 bg-light letterKeys" id="108">L</div>

                    </div>
                    <div class="row d-flex">
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="122">Z</div>
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="120">X</div>
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="99">C</div>
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="118">V</div>
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="98">B</div>
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="110">N</div>
                        <div class="col-md-1 p-3 text-center border rounded mx-auto mb-3 bg-light letterKeys" id="109">M</div>
                    </div>
                   </div>

                </div>
            </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 mt-5 d-flex justify-content-center align-items-center">
                            <h1>Hang man here</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/javascript/http.js"></script>
        <script src="assets/javascript/App.js"></script>
    </body>
</html>
